<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const parentUrl = window.parent.location.href;
    // Muestra la URL del padre en una alerta
    alert('URL del padre: ' + parentUrl);
    document.getElementById("hola").innerText = parentUrl;
  </script>
</head>
<body>
  <h1 id="hola">HOLA</h1>
</body>
</html>
